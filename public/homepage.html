<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="container">
    <div class="row mt-5">
        <h1>Welcome!</h1>
    </div>
    <form class="input-group mb-5">
        <input type="text" class="form-control" placeholder="Enter a keyword" aria-label="job keyword"
            id="searchKeyword">
        <button class="btn btn-outline-secondary" type="button" id="searchJobsButton">Search jobs</button>
    </form>
    <div class="text-center d-none" id="progressBar">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="invalid-feedback" id="noResultsMessage">
        No results were found for the entered keyword/s.
    </div>

    <div class="list-group mb-5" id="jobList"></div>

    <button class="btn btn-outline-danger btn-sm" id="logOutButton">Log out</button>
    <script src="./js/homepage.js"></script>
</body>

</html>
